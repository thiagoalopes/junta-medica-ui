<body style="background: #283593">
<mat-sidenav-container style="background: {{cor}}" > 
    <!-- style="background: {{cor}}" -->

    <div fxLayout="row" fxLayoutAlign="center center" class="h-100">

        <div *ngIf="carregando"
             style="display: flex; justify-content: center; align-items: center; top: 40%; left: 35%;">
            <mat-spinner color="warn" [diameter]="60"></mat-spinner>
        </div>

        <form *ngIf="!carregando" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" fxFlex="80" fxFlex.gt-sm="30" fxFlex.sm="60">

            <mat-card class="p-0 mat-elevation-z24 box">
                <div fxLayout="column" fxLayoutAlign="center center" style="background: #283593" class="box-header">
                    <!--
                                        <button mat-fab color="accent" class="mat-elevation-z12" (click)="onSubmit(form.value);">
                    -->
                    <img mat-fab color="accent"
                         src="assets/brasao.png"
                         alt="logo" width="100" height="100">
                    <!--                    </button> -->
                    <!--                    <a mat-button routerLink="/register">Don't have an account? Sign up now!</a>-->
                </div>
                <mat-card-content fxLayout="column" fxLayoutAlign="end center" class="box-content">
                    <mat-card fxLayout="column" fxLayoutAlign="center center"
                              class="mat-elevation-z12 box-content-inner">
                        <span class="box-content-header" style="text-align: center;">SGG - MÓDULO DE PROVIMENTO</span>

                        <mat-form-field class="w-100">
                            <input matInput mask="000.000.000-00" placeholder="CPF" formControlName="cpf">
                            <mat-error *ngIf="form.controls.cpf.errors?.required">CPF é obrigatório</mat-error>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <input matInput placeholder="Senha" [type]="hide ? 'password' : 'text'" formControlName="password">

                                <mat-icon class="pointer" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            <mat-error *ngIf="form.controls.password.errors?.required">Senha é obrigatório</mat-error>
                            <mat-error *ngIf="form.controls.password.hasError('minlength')">A senha não é longa o suficiente, mínimo de 5 caracteres
                            </mat-error>
                        </mat-form-field>
                    </mat-card>
                    <button mat-raised-button color="primary" class="mat-elevation-z12 box-button" type="submit">
                        ENTRAR
                    </button>
                </mat-card-content>
            </mat-card>

        </form>

    </div>

</mat-sidenav-container>
</body>
